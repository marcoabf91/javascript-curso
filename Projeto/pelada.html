<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="title-pelada"></h2>
    <div id="cadastrojogadores"></div>


    <script>
        // RESGATANDO O PARAMETRO
        const param = new URLSearchParams(window.location.search);

        // SALVANDO o parametro dentro da variavel nomePelada
        const nomePelada = param.get("nome");

        // SELETORES
        const cadastrojogadores = document.getElementById("cadastrojogadores");
        const titulo = document.getElementById("title-pelada");
        
        // Colocando dentro do titulo o nome da pelada que veio de parametro
        titulo.innerHTML = nomePelada;

        // Enviando o parametro para a navegação da pagina de casdastro de jogadores
        cadastrojogadores.innerHTML = `<a href="cadastrojogadores.html?nome=${nomePelada}" target="_blank">Cadastrar Jogador</a>`;
    </script>
</body>

</html>

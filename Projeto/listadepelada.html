<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- O elemento abaixo serve para listar dados dinâmicamentes -->
    <div id="resultados">
        <!-- Os dados do localstorage serão insiridos aqui dentro -->
    </div>


    <script>
        // Resgatando a tabela "pelada" do LocalStorage
        const peladas = JSON.parse(localStorage.getItem("pelada"));

        // SELETOR
        const resultados = document.getElementById("resultados");

        // para Cada elemento dentro da tabela de pelada(array)
        for (const element of peladas) 
            resultados.innerHTML += `
                <p> ${element.nomePelada} </p>
                <a href="pelada.html?nome=${element.nomePelada}" target="_blank">Acessar pelada</a>
            `
        // na linha 27 um paragrafo com o nome da pelada
        // na linha 28 um link de navegação para acessar a pagina da pelada

    </script>
</body>

</html>
